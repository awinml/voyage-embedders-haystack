name: Test

on:
  schedule:
    - cron: "30 1 * * *"
  push:
    branches:
    - main
  pull_request:

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"
  VOYAGE_API_KEY: ${{ secrets.VOYAGEAI_API_KEY }}
  VOYAGE_TIMEOUT: "6000"
  VOYAGE_MAX_RETRIES: "10000"

jobs:
  run:
    name: Python ${{ matrix.python-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
    - name: Support longpaths
      if: matrix.os == 'windows-latest'
      run: git config --system core.longpaths true

    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Lint
      if: matrix.python-version == '3.10' && runner.os == 'Linux'
      run: make lint-all

    - name: Run tests
      run: make cov

    - name: Coveralls Parallel
      # We upload only coverage for ubuntu as handling both os
      # complicates the workflow too much for little to no gain
      if: matrix.os == 'ubuntu-latest'
      uses: coverallsapp/github-action@v2
      with:
        parallel: true

  test-examples:
    needs: run
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        example: [text-embedder, doc-embedder, semantic-search, reranker]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Run ${{ matrix.example }} example
        run: make example-${{ matrix.example }}

  upload-coverage:
    needs: run
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
